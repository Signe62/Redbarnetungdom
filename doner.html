<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Barnet Ungdom</title>
    <!-- Link til CSS-fil for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header med navigation -->
    <header>
        <nav class="navigation-container-forside">
            <ul class="navigationspunkter">
                <!-- Logo i navigationen -->
                <li class="logo"><img src="img/logo.png" alt="LOGO"></li>
                <!-- Navigation links -->
                <li><a class="nav-knapper" href="index.html">FORSIDE</a></li>
                <li><a class="nav-knapper" href="frivillighed.html">FRIVILLIGHED</a></li>
                <li><a class="nav-knapper" href="doner.html">DONÈR</a></li>
                <li><a class="nav-knapper" href="#">OM OS</a></li>
                <li><a class="nav-knapper" href="#">KONTAKT</a></li>
                <!-- Søgefelt og søgeknap -->
                <li class="soegefelt-container">
                    <input type="text" id="soegefelt" class="soegefelt" placeholder="Skriv dit søgeord her...">
                    <button onclick="search()" class="soegeknap">Søg</button>
                </li>
                <!-- Knap til frivillig tilmelding -->
                <li><a href="blivfrivillig.html" class="bliv-frivillig-knap">Bliv frivillig</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hovedindhold -->
    <main>
        <!-- Bannersektion med billede og hovedoverskrift -->
        <section class="doner-banner">
            <img src="img/doner.png" alt="Sammenhold">
            <h1>DONÈR</h1>
        </section>

        <!-- Beregner sektion -->
        <section class="doner-beregner-container">
            <h1>Se, hvordan dit bidrag kan hjælpe med vores beregner:</h1>
            <div class="doner-beregner-boks">
                <label for="doner-donationsBeloeb">Beløb du vil donere i DKK:</label>
                <input type="number" id="doner-donationsBeloeb" placeholder="100 DKK">
                <button id="doner-beregn-knap">Beregn</button>
                <p id="doner-beregn-resultat"><strong>Resultat:</strong> Du har hjulpet X børn med Y.</p>
            </div>
        </section>
    </main>

    <!-- Link til JavaScript-filen -->
    <script src="beregner.js"></script>

    <!-- Doner billedslide -->
    <section class="doner-billedslide">
        <h2>Selv et lille beløg gør en forskel</h2>


    </body>
    </html>
