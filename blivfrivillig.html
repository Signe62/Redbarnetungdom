        <!--Tilmeldingsformular-->
        <body class="tilmeld-body">
            <div class="tilmeld-container">
                <h2 class="tilmeld-h2">Tilmelding til frivilligt arbejde</h2>
                <form id="tilmeldForm">
                    <div class="tilmeld-form-group">
                        <label for="tilmeld-navn" class="tilmeld-label">Fulde navn:</label>
                        <input type="text" id="tilmeld-navn" class="tilmeld-input" placeholder="Indtast dit navn">
                        <div class="tilmeld-error" id="tilmeld-navnError"></div>
                    </div>
                    <div class="tilmeld-form-group">
                        <label for="tilmeld-birthdate" class="tilmeld-label">Fødselsdag:</label>
                        <input type="date" id="tilmeld-birthdate" class="tilmeld-input">
                        <div class="tilmeld-error" id="tilmeld-birthdateError"></div>
                    </div>
                    <div class="tilmeld-form-group">
                        <label for="tilmeld-city" class="tilmeld-label">By:</label>
                        <input type="text" id="tilmeld-city" class="tilmeld-input" placeholder="Indtast din by her">
                        <div class="tilmeld-error" id="tilmeld-cityError"></div>
                    </div>
                    <div class="tilmeld-form-group">
                        <label for="tilmeld-zipcode" class="tilmeld-label">Postnummer:</label>
                        <input type="text" id="tilmeld-zipcode" class="tilmeld-input" placeholder="Indtast dit postnummer her">
                        <div class="tilmeld-error" id="tilmeld-zipcodeError"></div>
                    </div>
                    <div class="tilmeld-form-group">
                        <label for="tilmeld-email" class="tilmeld-label">E-mail:</label>
                        <input type="email" id="tilmeld-email" class="tilmeld-input" placeholder="Indtast din e-mail">
                        <div class="tilmeld-error" id="tilmeld-emailError"></div>
                    </div>
                    <div class="tilmeld-form-group">
                        <label for="tilmeld-phone" class="tilmeld-label">Telefonnummer:</label>
                        <input type="tel" id="tilmeld-phone" class="tilmeld-input" placeholder="Indtast dit telefonnummer">
                        <div class="tilmeld-error" id="tilmeld-phoneError"></div>
                    </div>
                    <div class="tilmeld-form-group">
                        <label for="tilmeld-interest" class="tilmeld-label">Ønsket indsats:</label>
                        <select id="tilmeld-interest" class="tilmeld-select">
                            <option value="">Vælg en mulighed</option>
                            <option value="events">Børnenes ven</option>
                            <option value="fundraising">Lektiehjælp</option>
                            <option value="mentoring">Sports- og fritidsforeninger</option>
                            <option value="teaching">Hjælp på krisecentre</option>
                        </select>
                        <div class="tilmeld-error" id="tilmeld-interestError"></div>
                    </div>
                    <button type="submit" class="tilmeld-button">Tilmeld</button>
                </form>
            </div>
            </body>
            <!--Tilmeldingsformular slut-->
